<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El juego clasico de piedra, papel o tijeras">
    <meta name="author" content="Facundo Carabajal">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
        crossorigin="anonymous">
    <title>Piedra, papel o tijeras!!</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-4 row text-center mb-3 mt-4 border ms-auto me-auto border-black">
                <label class="col-12 mb-3" for="piedra">Piedra</label>
                <input class="col-12 mb-3" id="piedra" type="radio" value="piedra" name="juego">
            </div>
            <div class="col-4 row text-center mb-3 mt-4 border ms-auto me-auto border-black">
                <label class="col-12 mb-3" for="papel">Papel</label>
                <input class="col-12 mb-3" id="papel" type="radio" value="papel" name="juego" name="juego">
            </div>
            <div class="col-4 row text-center mb-3 mt-4 border ms-auto me-auto border-black">
                <label class="col-12 mb-3" for="tijeras">Tijeras</label>
                <input class="col-12 mb-3" id="tijeras" type="radio" value="tijeras" name="juego">
            </div>
            <button onclick="jugar()" class="btn bg-success-subtle">Jugar</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" 
            crossorigin="anonymous">
    </script>
    <script src="./js/programa.js"></script>
</body>
</html>
